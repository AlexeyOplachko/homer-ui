<mat-tab-group [selectedIndex]="indexTabPosition" #matTabGroup>


  <mat-tab *ngIf="isLogs" label="HEP Logs">
    <app-tab-logs [data]="dataLogs"></app-tab-logs>
  </mat-tab>


  <mat-tab *ngFor="let item of subTabList"
    (click)="onTabClick(item.uuid, item.type)"
    [label]="'HEPSUB:' + item.title">
    
    <br>
    <div *ngFor="let button of downloadArray">
      <button mat-raised-button color="primary" (click)="downloadData(button)"
        >Download: {{ button.cid }}</button>
    </div>
    <br>

    <ngx-json-viewer [json]="jsonData" [expanded]="true"></ngx-json-viewer>

  </mat-tab>


  <mat-tab label="Loki">
    <app-tab-loki
      [id]="id"
      [dataItem]="dataItem"
    ></app-tab-loki>
  </mat-tab>


</mat-tab-group>
