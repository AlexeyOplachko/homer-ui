<mat-tab-group [selectedIndex]="indexTabPosition" #matTabGroup>


  <mat-tab *ngIf="isLogs" label="HEP Logs">
    <app-tab-logs [data]="dataLogs"></app-tab-logs>
  </mat-tab>


  <mat-tab *ngFor="let item of subTabList" (click)="onTabClick(item.uuid, item.type)" [label]="'HEPSUB:' + item.title">

    <br>
    <div *ngIf="isDownload" class="divTableCell">
      <div class="divTable">
        <div class="divTableBody">
          <div *ngFor="let item of downloadArray | keyvalue">
            <div class="divTableRow">
              <div class="divTableCellLeft">
                <ngx-json-viewer [json]="jsonDownload[item.key]" [expanded]="true"></ngx-json-viewer>
              </div>
              <div class="divTableCellRight">
                <button mat-raised-button color="primary" (click)="downloadData(item.value)">Download:
                  {{ item.key }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <ngx-json-viewer [json]="jsonData" [expanded]="true"></ngx-json-viewer>

  </mat-tab>


  <mat-tab label="Loki">
    <app-tab-loki [id]="id" [dataItem]="dataItem"></app-tab-loki>
  </mat-tab>


</mat-tab-group>
