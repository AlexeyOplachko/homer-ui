<div class="container-inner-position">
    <mat-tab-group class="tab-group-metric-chart"
    (selectedTabChange)="setFilterVisibility($event.tab.textLabel === 'Metric Charts')"
     [selectedIndex]="0" [disablePagination]="true">
        <mat-tab label="Metric Charts">

            <h1 *ngIf="callIdList.length === 0; else hasData">No Data</h1>
            <ng-template #hasData>
                <div class="chart-selector-panel">
                    <div class="mos-metrics" #mosMetrics>
                        <app-chart-horizontal-bar id="metrics" [source]="rtpAgentArray"
                            (messageDetails)="showMessage($event, 'MetricCharts')"></app-chart-horizontal-bar>
                    </div>

                    <div id="chart-selector-container">
                        <div class="radio-selection">
                            <div #chartMenu>
                                <div class="chart-type-display" #ChartTypeDisplay>
                                    <button mat-button class="stacked chart-selector" aria-label="Bar"
                                        (click)="updateChartType('bar');">
                                        <img src="./assets/images/chart-samples/column-force-stacked.svg"
                                            height="18px" />
                                        Bar
                                    </button>
                                    <button mat-button class="grouped chart-selector" aria-label="line"
                                        (click)="updateChartType('line');">
                                        <mat-icon style="color:rgb(148, 186, 11)">show_chart</mat-icon> Line
                                    </button>
                                    <button mat-button class="stacked chart-selector" aria-label="area"
                                        (click)="updateChartType('area');">
                                        <img src="./assets/images/chart-samples/area.png" height="18px" /> Area
                                    </button>
                                </div>

                                <div id="metric-select">
                                    <mat-radio-group #MetricOptions class="filter-radio-group" [(ngModel)]="metricType">
                                        <mat-radio-button class="mat-warn filter-radio-button" color="warn"
                                            (click)="onRadioButton($event)"
                                            *ngFor="let metric of metricTypes | keyvalue"
                                            [value]="metric.key">
                                            {{metric.value}}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>

                            <button class="metrics-setting-button" (click)="onShowMetricOptions(chartMenu)">
                                <mat-icon style="color:grey">format_list_bulleted</mat-icon>
                            </button>
                        </div>

                        <div id="chart-bar-cont" style="position: relative;">
                            <hep-chart-bar id="metrics" [chartType]="chartType" [height]="chartHeight" [style]="style"
                                [source]="rtpAgentArray" [metrics]="metricType"></hep-chart-bar>
                            <!-- [labels]="chartLabels"  -->
                        </div>
                    </div>
                </div>
            </ng-template>
        </mat-tab>

        <mat-tab *ngIf="networkReports.details.length > 0" label="Network Reports">
            <app-custom-table [details]="networkReports.details" [columns]="networkReports.columns"
                [columnsFilter]="networkReports.columnsFilter" (rowClick)="showMessage($event, 'NetworkReports')">
            </app-custom-table>
        </mat-tab>

        <mat-tab *ngIf="uaReports.details.length > 0" label="UA Reports">
            <app-custom-table [details]="uaReports.details" [columns]="uaReports.columns"
                [columnsFilter]="uaReports.columnsFilter" (rowClick)="showMessage($event, 'UAReports')">
            </app-custom-table>
        </mat-tab>
    </mat-tab-group>
</div>
