<iframe class="frame-base" style="visibility:hidden;" onload="this.style.visibility='visible';" [src]="url | safe" (load)="onLoadGeneralIframe()"
    [ngStyle]="{'display' : GeneralIframeLoaded ? 'block' : 'none' }"></iframe>
<div *ngIf="!GeneralIframeLoaded">
    <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>settings</mat-icon> Widget Settings
    </button>
</div>
