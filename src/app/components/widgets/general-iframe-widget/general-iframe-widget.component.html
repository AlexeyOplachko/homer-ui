<iframe class="frame-base" [src]="url | safe" (load)="onLoadGeneralIframe()"
    [ngStyle]="{'display' : GeneralIframeLoaded ? 'block' : 'none' }"></iframe>
<div *ngIf="!GeneralIframeLoaded">
    <button mat-raised-button class="setting-btn-ok" (click)="openDialog()">
        <fa-icon icon="cog"></fa-icon> {{'LINK.buttons.widgetSettings' | translate}}
    </button>
</div>
