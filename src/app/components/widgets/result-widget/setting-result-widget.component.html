<mat-toolbar class="dialog-title" color="primary">
    <div>{{'LINK.settings' | translate}}</div>
    <button mat-icon-button (click)="onNoClick()">
        <fa-icon icon="times"></fa-icon>
    </button>
</mat-toolbar>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>{{'LINK.title' | translate}}</mat-label>
        <input matInput [(ngModel)]="data.title" (ngModelChange)='validate($event)'>
    </mat-form-field>
    <div style="height: 3rem;">
        <mat-slide-toggle class="slide-toggle" color="warn" [(ngModel)]="data.isAutoRefrasher">
            {{ 'widgets.resultWidget.settings.autoRefresh' | translate }}        </mat-slide-toggle>
    </div>
</div>

<div mat-dialog-actions style="float: right; margin-bottom: 0rem;">
    <button mat-raised-button (click)="onNoClick()">{{'LINK.buttons.cancel' | translate}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial [disabled]='isInvalid'>{{'LINK.buttons.save' | translate}}</button>
</div>
