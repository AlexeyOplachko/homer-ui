<span *ngIf="isData">
	<div class="widget-container">
	    <app-search-grid-call
	        [id]="id"
	        [inContainer]="true"
	        (dataReady)="onDataReady()"
	    ></app-search-grid-call>
	</div>
	<div *ngIf="!isLoaded" class="loading">
	    <mat-spinner></mat-spinner>
	</div>
</span>
<div *ngIf="!isData" class="no-data">
	<h1>No Data!</h1>
	<p>Please make a search with this widget as "Results Container" target</p>
</div>
