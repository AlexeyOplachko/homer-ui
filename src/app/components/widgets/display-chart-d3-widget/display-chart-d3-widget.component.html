    <div id="ordersByStatus" #ordersByStatus>
        <div id="chartAndDataContainer">
            <div id="ordersByStatusTable" *ngIf="chartControlsService.showData">
                <div class="data-container">
                    <div *ngFor="let col of randomColorScale" class="stat-count" [style.background]="col">
                  
                    </div>
                </div>
                <div class="data-container">
                    <div *ngFor="let idx of keysSet" class="stat-count">
                        {{idx}}
                    </div>
               <!-- <div *ngFor="let mth of sipMethods" class="stat-count">
                    <span [ngClass]="mth.method">{{mth.methodDisplayValue}}</span> {{mth.count}}
                </div> --> 
            </div>
        </div>
            <div id="chartContainer" [ngClass]="{'half': chartControlsService.showData}">
                <app-d3-pie-chart #ordersByStatusChart [data]="chartData"></app-d3-pie-chart>
            </div>
        </div>
            <mat-slide-toggle class="show-data" color="primary" 
                [checked]="chartControlsService.showData"
                (change)="toggleData($event)">
                Show data
            </mat-slide-toggle>
         
                <select [(ngModel)]="keySelected">
                    <option *ngFor="let key of columnKeysGroupColumn" [value]="key">
                        {{key}}
                    </option>

    </div>
