
<div class="container">
            <div id="chartContainer" [ngClass]="{'half': chartControlsService.showData}">
                <app-d3-pie-chart 
                #d3Chart 
                [data]="chartData" 
                [colorScales]="colorScale" 
                [keysSet]="keysSet">
            </app-d3-pie-chart>
            </div>
        </div>
        
                <div *ngIf="chartControlsService.showData">
                    <div class="data-container">
                        <div *ngFor="let tag of Tags.tagObj" class="stat-count">
                           <span [style.background]="tag.color" class="stat-name">{{tag.name}}</span><span class="stat-count-label">count: {{tag.count}}</span>
                        </div>
                    </div>
            </div>
    
<div class="user-settings">
<mat-form-field style="place-self: center;">
    <mat-label>Display key stats</mat-label>
    <mat-select [(ngModel)]="keySelected" (selectionChange)="changeKey($event)">
      <mat-option *ngFor="let key of columnKeysGroupColumn" [value]="key">
        {{key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-slide-toggle class="show-data" color="primary" 
  style="place-self: center;"
  [checked]="chartControlsService.showData"
  (change)="toggleData($event)">
  Show tags
</mat-slide-toggle>
</div>
