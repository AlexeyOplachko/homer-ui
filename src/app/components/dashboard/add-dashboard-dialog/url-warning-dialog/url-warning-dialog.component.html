<div mat-dialog-content style="text-align: center">
  <fa-icon class="alarm" icon="exclamation-triangle"></fa-icon>
  <h1 mat-dialog-title>Warning</h1>
  <p>It is recommended to add URL in URL field on creation, however you can add it later in dashboard settings</p>
</div>

<div mat-dialog-actions style="display: flex; margin-bottom: 0; justify-content: right;">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</div>
