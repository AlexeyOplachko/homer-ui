<ng-container [matColumnDef]='column'>
    <th mat-header-cell class="status-header"
        style="text-align: center; width:90px;justify-content: center;"
        *matHeaderCellDef mat-sort-header>
        {{columnName}}
    </th>
    <td mat-cell *matCellDef="let item" style="width:90px;">
        <div *ngIf="item.item"
            [ngClass]="item.item[column | lowercase] ? 'online' : 'offline'">
            {{ item.item[column | lowercase] ? options.option1 : options.option2 }}
        </div>
    </td>
</ng-container>
