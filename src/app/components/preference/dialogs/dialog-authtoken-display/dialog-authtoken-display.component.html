<div mat-dialog-content style="text-align: center">
  <h1 mat-dialog-title>{{ 'preference.authtoken.displayDialog.description' | translate }}</h1>
  <p>{{ 'preference.authtoken.displayDialog.description' | translate }}</p>
  <p>{{token}}</p>
</div>

<div mat-dialog-actions style="display: flex; margin-bottom: 0; justify-content: flex-end;">
  <button mat-raised-button color="primary" (click)="onNoClick()">{{'LINK.buttons.close' | translate}}</button>
</div>
