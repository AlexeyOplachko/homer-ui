<mat-toolbar class="title" color="primary">
  <div>Advanced Settings</div>
  <button mat-icon-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<div mat-dialog-content>
  <strong>Advanced Settings</strong><hr />
  <div>
    <mat-form-field style="padding-right: 1rem;">
      <mat-label>Partition ID</mat-label>
      <input matInput [(ngModel)]="data.data.partid">
    </mat-form-field>
    <mat-form-field style="padding-right: 1rem;">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="data.data.category">
    </mat-form-field>
    <mat-form-field style="padding-right: 1rem;">
      <mat-label>Param</mat-label>
      <input matInput [(ngModel)]="data.data.param">
    </mat-form-field>
  </div>
  <strong>Data</strong><hr />
  <ace-editor
      [mode]="'json'"
      [theme]="'eclipse'"
      [readOnly]="false"
      [(text)]="data.data.data"
      #data_view style="min-height:150px;"></ace-editor>
</div>
  


<div mat-dialog-actions style="float: right; margin-bottom: 0rem;">
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
